<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - HTML/CSS/JS</title>
    <link ref="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 350px;">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-calculator-fill me-2"></i>Simple Calculator</h4>
            </div>
            <div class="card-body p-4">
                <!-- Display Screen -->
                <div class="mb-4">
                    <input type="text" id="display" class="form-control form-control-lg text-end fs-4 fw-bold bg-white border-primary" 
                           style="height: 70px;" readonly>
                </div>

                <!-- Buttons Grid -->
                <div class="row g-2">
                    <div class="col-3"><button class="btn btn-outline-secondary btn-lg w-100 h-100" onclick="clearDisplay()">C</button></div>
                    <div class="col-3"><button class="btn btn-outline-secondary btn-lg w-100 h-100" onclick="deleteLast()">⌫</button></div>
                    <div class="col-3"><button class="btn btn-outline-warning btn-lg w-100 h-100" onclick="appendToDisplay('/')">/</button></div>
                    <div class="col-3"><button class="btn btn-outline-warning btn-lg w-100 h-100" onclick="appendToDisplay('*')">×</button></div>

                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('9')">9</button></div>
                    <div class="col-3"><button class="btn btn-outline-warning btn-lg w-100 h-100" onclick="appendToDisplay('-')">-</button></div>

                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('6')">6</button></div>
                    <div class="col-3"><button class="btn btn-success btn-lg w-100 h-100" onclick="calculate()">=</button></div>

                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('3')">3</button></div>
                    <div class="col-3"><button class="btn btn-outline-warning btn-lg w-100 h-100" onclick="appendToDisplay('+')">+</button></div>

                    <div class="col-6"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-light btn-lg w-100 h-100" onclick="appendToDisplay('.')">.</button></div>
                    <div class="col-3">
                        <div class="row g-1 h-100">
                            <div class="col-12"><button class="btn btn-info btn-lg w-100 mb-1" onclick="square()">x²</button></div>
                            <div class="col-12"><button class="btn btn-purple btn-lg w-100" onclick="cube()">x³</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="Js/calculator.js"></script>
</body>
</html>
