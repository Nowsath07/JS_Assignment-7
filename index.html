<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand" id="display">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn-clear" data-action="clear">AC</button>
                <button class="btn-clear" data-action="delete">⌫</button>
                <button class="btn-operator" data-value="/">÷</button>
                <button class="btn-operator" data-value="*">×</button>
                
                <button class="btn-number" data-value="7">7</button>
                <button class="btn-number" data-value="8">8</button>
                <button class="btn-number" data-value="9">9</button>
                <button class="btn-operator" data-value="-">−</button>
                
                <button class="btn-number" data-value="4">4</button>
                <button class="btn-number" data-value="5">5</button>
                <button class="btn-number" data-value="6">6</button>
                <button class="btn-operator" data-value="+">+</button>
                
                <button class="btn-number span-two" data-value="1">1</button>
                <button class="btn-number" data-value="2">2</button>
                <button class="btn-number" data-value="3">3</button>
                
                <button class="btn-number span-two" data-value="0">0</button>
                <button class="btn-number" data-value=".">.</button>
                <button class="btn-equals" data-action="equals">=</button>
            </div>
            
            <!-- Advanced Function Buttons -->
            <div class="function-row">
                <button class="btn-function" data-action="square">x²</button>
                <button class="btn-function" data-action="cube">x³</button>
                <button class="btn-function" data-action="sqrt">√</button>
                <button class="btn-function" data-action="power">xʸ</button>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
